version: 2

models:
  - name: fact_sales
    description: Transaction level fact table. One row per line item ordered. Includes product data
    columns:
      - name: orderid
        description: Source key used for drill through
        tests:
          - unique
          - not_null
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: orderdatekey
        description: Dimension key for dim_date
      - name: productkey
        description: Dimension key for dim_product
      - name: quantity
        description: additive fact for the quantity of the product on the order
      - name: extendedpriceamount
        description: additive fact for the quantity * product price
      - name: discountamount
        description: additive fact for the extended price * discount
      - name: soldamount
        description: additive fact for the extended price - discount amount
      